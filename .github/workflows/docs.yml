name: Docs

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install docs deps
        run: |
          python -m pip install --upgrade pip
          pip install -e .[docs]
      - name: Deploy
        run: mkdocs gh-deploy --force
